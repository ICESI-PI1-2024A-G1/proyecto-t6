<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Solicitud de Evento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
         body{

    }
        /* Estilos personalizados para el contenedor del formulario */
        .form-container {
            background-color: #e5e5e5; /* Fondo gris claro */
            border-radius: 10px; /* Bordes redondeados */
            padding: 40px; /* Espaciado interno */
            margin-top: 50px; /* Margen superior */
            margin-bottom:50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.9 ); /* Sombra ligera */
        }

        .form-container input{
            display:block;
            width:100%;
        }
    </style>
</head>


<body>
{% extends 'layouts/header.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-container shadow">
                <!-- Formulario de solicitud de evento -->
                <h1 class="text-center mb-4">Crear Solicitud de Evento</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary btn-block mt-3">Enviar Solicitud</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
