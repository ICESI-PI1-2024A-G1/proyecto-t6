{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <title>Icesi Sistema Freya</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico'%}">
  <link href="{% static 'css/cover.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'lib/bootstrap-5.3.3-dist/css/bootstrap.css' %}">
</head>

<body>

  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="cover-container">
        <div class="masthead clearfix text-start">
          <img src="{%static 'img/LogoICESI.png' %}" style="width: 30%; height: 30%;" class="img-fluid"
            alt="Responsive image">
        </div>

        <div class="inner cover text-center">
          <h1 class="cover-heading">Presentando a....</h1>
          <img src="{%static 'img/FreyaLogo.png' %}" style="width: 60%; height: 60%;" class="rounded mx-auto d-block"
            alt="Responsive image">
          <p class="lead">El nuevo sistema para la gestión de eventos de la universidad icesi, solicita un evento a la
            universidad.</p>
          <p class="lead" style="text-align: center; font-weight: 500;">
            Inicia sesión ya!
          </p>
        </div>

        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-primary me-2" onclick="location.href='ccsa-login';">Miembro de CCSA</button>
          <button type="button" class="btn btn-primary" onclick="location.href='academic-members-login';">Miembro de
            comunidad académica</button>
        </div>

        <div class="d-flex justify-content-center mt-3">
          <div class="inner">
            <p><a href="https://www.icesi.edu.co/es/">Universidad ICESI</a> 2024.</p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
    crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
  <script src="{% static 'lib/bootstrap-5.3.3-dist/js/bootstrap.min.js'%}"></script>
</body>

</html>
